<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Roboto:ital,wght@0,400;0,700;1,100;1,400;1,700&family=Tilt+Prism&family=Urbanist:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="parent container">
        <div class="menu__left-column">

            <div class="logo">
            <a href="" class="logo-items">
                <img src="images/warmatic-kirillitsa.png" alt="">
            </a>
            </div>

            <nav class="menu">
                <div class="menu__list">
                    <div class="menu__list-item">
                        <button href="#" class="menu__list-btn">К.П</button>
                    </div>
                    <div class="menu__list-item">
                        <button href="#" class="menu__list-btn">номенклатуры</button>
                    </div>
                    <div class="menu__list-item">
                        <button href="#" class="menu__list-btn">блок-схемы</button>
                    </div>
                    <div class="menu__list-item">
                        <button href="#" class="menu__list-btn">менеджеры</button>
                    </div>
                    <div class="new__kp">
                        <button href="#" class="footer-btn">Добавить новое К.П.</button>
                    </div>
                </div> 

                

            </nav>

        </div>    


        <div class="central__block">

            <div class="header__title">
                <div class="title">
                    Новое коммерческое предложение
                </div>
                
            </div>

            <div class="order__column">
                <div class="order__column-left">
                <p class="order__name classic__text">Наименование объекта</p>
                <input class="meaning" name="" id="" placeholder="">
                <p class="order__name classic__text">Адрес объекта</p>
                <input class="meaning" name="" id="" placeholder="">
                <p class="order__name classic__text">Менеджер</p>
                <input class="meaning" name="" id="" placeholder="ФИО менеджера">
                <p class="order__name classic__text">Заказчик</p>
                <input class="meaning" name="" id="" placeholder="ФИО заказчика">
                <p class="order__name classic__text">Контактное лицо</p>
                <input class="meaning" name="" id="" placeholder="ФИО контактного лица">
                <input class="meaning" name="" id="" placeholder="Номер телефона">
                <input class="meaning" name="" id="" placeholder="E-mail">
                <p class="order__name classic__text">Дата заполнения</p>
                <input type="date" class="meaning" name="" id="" placeholder="Адрес">

                </div>

                <div class="options order__column-right">
                    
                    <div class="parametrs classic__text">1. Параметры источника теплоснабжения (греющий контур)</div>

                    <div class="goods__selection">
                        <div class="source__title classic__text">Источник получения тепла:</div>
                        
                        <div class="source__selection">
                            <div class="source__item source__item-first">
                                <p class="classic__text">Теплосеть</p>
                                <input type="radio" class="source__item-radio">
                            </div>
                            <div class="source__item">
                                <p class="classic__text">Местная котельная</p>
                                <input type="radio" class="source__item-radio">
                            </div>
                        </div>
                    </div>    
                        <div class="next">
                            <p class="classic__text">Другое</p>
                            <input type="text" class="meaning">
                        </div>
                        
                    

                </div> 

            </div>

            


        </div>

    </div>
</body>
</html>
